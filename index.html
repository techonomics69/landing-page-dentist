<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <form>
                    <h2>Dr. David L. Miller, <br> 
                        D.D.S.
                    </h2>
                    <h3>New Patient Intake</h3>
                    <p>Kindly fill out the form below before scheduling an appointment.</p>
                    <label>Name</label>
                    <br>
                    <input>
                    <br>
                    <label>Age</label>
                    <br>
                    <input>
                    <br>
                    <label>Address</label>
                    <br>
                    <input>
                    <br>
                    <div class="checkbox">
                        <label>Under 18?</label>
                        <input type="checkbox">
                        <br>
                        <label>Reason for visit:</label>
                        <br>
                        <label>Routine cleaning</label>
                        <input type="checkbox">
                        <br>
                        <label>Tooth ache</label>
                        <input type="checkbox">
                        <br>
                        <label>Cosmetic procedure</label>
                        <input type="checkbox">
                        <br>
                        <a href="#">Appointment</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 5,
		speed: 700,
        glare: true,
        "max-glare": .5,
	});
</script>    
</body>
</html>
