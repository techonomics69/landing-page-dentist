<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- RESET -->
    <link rel="stylesheet" href="reset.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <title>Glassmorphism</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-content">
                <div class="title">Dr. David L. Miller, DDS</div>
                
                <address>
                    <div>1 Charlton Dr, Hampton, VA 23666</div>
                    <div>(757) 838-0008</div>
                </address>

                <form>
                    <div class="form-row">
                        <label class="form-label">Name</label>
                        <input class="form-input">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Age</label>
                        <input class="form-input">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Phone</label>
                        <input class="form-input" type="tel">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Email</label>
                        <input class="form-input" type="email">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Reason for Visit</label>
                        <textarea class="form-input"></textarea>
                    </div>

                    <div class="buttons">
                        <a class="button" href="https://calendar.google.com/calendar/u/0/r" role="button">Set Appointment</a>
                        <a class="button" href="./new-patient-intake.pdf" role="button">Intake Form</a>  
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        Website created by <a class="footer-link" href="https://github.com/ploymahloy">Patrick Mahloy</a>
    </footer>

    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 5,
            speed: 700,
            glare: true,
            "max-glare": 0.35,
        });
    </script>    
</body>
</html>
