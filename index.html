<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <title>Dr. David L. Miller, DDS</title>
</head>
<body>
<body>
  <div class="flex-wrapper">
    <div class="flex-container">
      <div class="flex-cell info">
        <h1>Dr. David L. Miller, DDS</h1>
        <address>
          1 Charlton Drive
          Hampton, VA 23666
        </address>
        <button class="intake">Intake Form</button>
      </div>
      <form class="flex-cell form">
        <div class="form-cell">
          <label>First Name*</label>
          <input required/>
        </div>
        <div class="form-cell">
          <label>Last Name*</label>
          <input required/>
        </div>
        <div class="form-cell">
          <label>Cell Phone*</label>
          <input type="tel" required/>
        </div>
        <div class="form-cell">
          <label>Come Visit!*</label>
          <input type="date" required/>
        </div>
        <div class="form-cell fullwidth">
          <label>Email*</label>
          <input type="email" required/>
        </div>
        <div class="form-cell fullwidth">
          <label>Reason for Visit*</label>
          <textarea required></textarea>
        </div>
        <div class="form-cell fullwidth buttons">
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
