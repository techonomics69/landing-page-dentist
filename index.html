<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="wrapper">
                    <h3 class="contact">Dr. David L. Miller, DDS</h3>
                    <ul class="contact">
                        <li>1 Charlton Dr, Hampton, VA 23666</li>
                        <li>(757) 838-0008</li>
                    </ul>
                    <form>
                        <label>Name</label>
                        <br>
                        <input>
                        <br>
                        <label>Age</label>
                        <br>
                        <input class="age">
                        <br>
                        <label>Phone</label>
                        <br>
                        <input class="phone" type="tel">
                        <br>
                        <label>Email</label>
                        <br>
                        <input class="email" type="email">
                        <br>
                        <label>Reason for visit:</label>
                        <br>
                        <textarea name="" id="" cols="40" rows="3"></textarea>
                    </form>
                        <a class="button" href="#">Set Appointment</a>
                        <a class="button" href="#">Intake Form</a>  
                </div>
            </div>
        </div>
    </div>
    <span class="signature">Website created by <a class="signature-link" href="#">Patrick Mahloy</a><span>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 5,
		speed: 700,
        glare: true,
        "max-glare": .35,
	});
</script>    
</body>
</html>
